<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="text-center">
    <h1 class="text-6xl font-bold text-red-500">404</h1>
    <p class="text-2xl mt-4">Page not found</p>
    <p class="text-gray-600 mt-2">
      Looks like you’ve followed a broken link or entered a URL that doesn’t exist.
    </p>
    <a href="/" class="mt-6 inline-block bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
      Back to Home
    </a>
  </div>
</body>
</html>
