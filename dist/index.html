<!doctype html><html lang="id"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Aplikasi Berbagi Cerita Dicoding</title><link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"><link rel="stylesheet" href="style.css"><script defer="defer" src="bundle.js"></script></head><body><a href="#main-content" class="skip-to-content">Lewati ke konten</a><header><h1>Aplikasi Berbagi Cerita Dicoding</h1><nav><ul id="nav-list"><li><a href="#home">Beranda</a></li><li><a href="#add-story">Tambah Cerita</a></li><li class="auth-nav login-nav"><a href="#login">Login</a></li><li class="auth-nav register-nav"><a href="#register">Register</a></li><li class="auth-nav logout-nav hidden"><a href="#logout" id="logout-link">Logout</a></li></ul></nav></header><main id="main-content"><section id="home" class="page"><h2>Daftar Cerita</h2><div id="story-list" role="list"></div></section><section id="add-story" class="page hidden"><h2>Tambah Cerita Baru</h2><form id="story-form"><div class="form-group"><label for="description">Deskripsi Cerita</label> <textarea id="description" name="description" required></textarea></div><div class="form-group"><label for="image">Foto Cerita</label><div class="image-input-container"><div class="camera-container"><video id="camera" autoplay></video><canvas id="canvas" class="hidden"></canvas><button type="button" id="capture">Ambil Foto</button></div><div class="file-upload-container"><input type="file" id="photo" name="photo" accept="image/*" class="file-input"> <label for="photo" class="file-label"><i class="fas fa-upload"></i> Pilih Foto</label> <img id="preview" class="hidden" alt="Preview foto"></div></div></div><div class="form-group"><label for="map">Pilih Lokasi</label><div id="map" style="height: 300px;"></div></div><button type="submit">Kirim Cerita</button></form></section><section id="login" class="page hidden auth-section"><div class="auth-container"><h2><i class="fas fa-sign-in-alt"></i> Login</h2><form id="login-form" class="auth-form"><div class="form-group"><label for="login-email"><i class="fas fa-envelope"></i> Email</label> <input type="email" id="login-email" name="email" required placeholder="Enter your email"></div><div class="form-group"><label for="login-password"><i class="fas fa-lock"></i> Password</label><div class="password-input"><input type="password" id="login-password" name="password" required placeholder="Enter your password"> <i class="fas fa-eye toggle-password" data-target="login-password"></i></div></div><button type="submit" class="btn-primary"><i class="fas fa-sign-in-alt"></i> Login</button><p class="auth-switch">Don't have an account? <a href="#register">Register here</a></p></form></div></section><section id="register" class="page hidden auth-section"><div class="auth-container"><h2><i class="fas fa-user-plus"></i> Register</h2><form id="register-form" class="auth-form"><div class="form-group"><label for="register-name"><i class="fas fa-user"></i> Nama</label> <input id="register-name" name="name" required placeholder="Enter your name"></div><div class="form-group"><label for="register-email"><i class="fas fa-envelope"></i> Email</label> <input type="email" id="register-email" name="email" required placeholder="Enter your email"></div><div class="form-group"><label for="register-password"><i class="fas fa-lock"></i> Password</label><div class="password-input"><input type="password" id="register-password" name="password" required placeholder="Enter your password"> <i class="fas fa-eye toggle-password" data-target="register-password"></i></div></div><button type="submit" class="btn-primary"><i class="fas fa-user-plus"></i> Register</button><p class="auth-switch">Already have an account? <a href="#login">Login here</a></p></form></div></section></main><script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script><script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script><script src="app.js"></script></body></html>
